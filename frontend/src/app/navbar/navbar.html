<nav
  class="flex bg-blue-700 py-2 shadow-md z-50"
>
  <div class="flex relative w-full items-center justify-evenly lg:justify-between px-5">
    <a href="" class="hidden lg:block lg:text-4xl font-bold">Brand</a>
    <button (click)="toggleFillter()" class="pr-5 lg:hidden">
      <svg
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-width="2"
          d="M5 7h14M5 12h14M5 17h14"
        />
      </svg>
    </button>
    <input
      type="text"
      class="bg-white placeholder:text-gray-400 text-black px-4 rounded-xl focus:outline focus:outline-blue-50 focus:outline-offset-2 min-h-6 md:min-w-md md:min-h-8"
      placeholder="ค้นหา"
    />
    <!--user | cart-->
    <div class="flex justify-center items-center">
      <a routerLink="">
        <svg
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          fill-rule="evenodd"
          d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z"
          clip-rule="evenodd"
        />
      </svg>
      </a>
      |
      <a routerLink="/cart">
        <svg
        class="w-6 h-6 text-gray-800 dark:text-white pl-0.5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          fill-rule="evenodd"
          d="M14 7h-4v3a1 1 0 0 1-2 0V7H6a1 1 0 0 0-.997.923l-.917 11.924A2 2 0 0 0 6.08 22h11.84a2 2 0 0 0 1.994-2.153l-.917-11.924A1 1 0 0 0 18 7h-2v3a1 1 0 1 1-2 0V7Zm-2-3a2 2 0 0 0-2 2v1H8V6a4 4 0 0 1 8 0v1h-2V6a2 2 0 0 0-2-2Z"
          clip-rule="evenodd"
        />
      </svg>
      </a>
    </div>
    <!--filtter menu-->
    <div [ngClass]="['absolute mt-2 pb-2 left-0 top-full w-full bg-slate-700 px-5 lg:hidden ' + (isToggleFillter? 'block':'hidden') ]">
      <h3 class="font-bold text-center">หมวดหมู่</h3>
      <ul class="flex flex-col gap-2">
        <li><button>อาหาร</button></li>
        <li><button>เสื้อผ้า</button></li>
        <li><button>อุปกรณ์ไอที</button></li>
      </ul>
    </div>
  </div>
</nav>
