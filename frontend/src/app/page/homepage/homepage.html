<div class="flex">
  <!-- Fillter -->
  <div class="hidden lg:block bg-blue-400 w-48 border-r-2 border-black/10">
    <h1 class="text-center font-extrabold text-4xl pb-2">หมวดหมู่</h1>
    <hr />
    <ul class="flex flex-col items-center text-center pt-5">
      <li class="hover:bg-blue-800 w-full">
        <button class="px-2 py-2 cursor-pointer">อาหาร</button>
      </li>
      <li class="hover:bg-blue-800 w-full">
        <button class="px-2 py-2 cursor-pointer">เสื้อผ้า</button>
      </li>
      <li class="hover:bg-blue-800 w-full">
        <button class="px-2 py-2 cursor-pointer">อุปกรณ์ไอที</button>
      </li>
    </ul>
  </div>
  <!-- Product list -->
  <div class="flex flex-col w-full px-3 pt-5">
    <div class="text-black grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
      <div
        class="flex lg:flex-col justify-evenly items-center bg-white px-2 py-5 text-sm border-b md:border border-black/20"
        *ngFor="let item of pagitionProduct"
      >
        <span class="bg-white">
          <img
            src="https://images.unsplash.com/photo-1525351484163-7529414344d8?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="w-20 h-20 lg:w-64 lg:h-64"
          />
        </span>

        <!-- Detail -->
        <div class="flex flex-col lg:hidden">
          <h1 class="font-bold text-lg">{{ item.name }}</h1>
          <p class="leading-loose">{{ item.descript }}</p>
          <div class="flex justify-between">
            <p class="text-black/60">คงเหลือ : {{ item.quantity}}</p>
            <button class="bg-amber-400 px-2 py-1 rounded-xl">{{ item.price |currency:"฿"}}</button>
          </div>
        </div>

        <div class="hidden lg:flex">
          <div class="flex flex-col pt-5">
            <p class="text-center font-bold text-lg">{{ item.name }}</p>
            <p class="leading-loose">{{ item.descript }}</p>
            <div class="flex justify-between items-center">
              <p class="text-black/60">คงเหลือ : {{ item.quantity }}</p>
              <button class="bg-amber-400 px-2 py-1 rounded-2xl">
                {{ item.price | currency : '฿' }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-center gap-5 py-5">
      <button
        *ngFor="let page of [].constructor(totalPages); let i = index"
        (click)="onNextPage(i + 1)"
        [ngClass]="{
          'bg-blue-800 text-white': currentPage === i + 1,
          'bg-blue-200 text-black': currentPage !== i + 1
        }"
        class="outline outline-blue-500 min-w-6 min-h-6"
      >
        {{ i + 1 }}
      </button>
    </div>
  </div>
</div>
